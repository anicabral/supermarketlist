<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Supermarket List</title>
    <script src="index.js" defer>  </script>
</head>
<body>
    <h2>Supermarket List</h2>
    <div class="container">
    <div class="category">
        <h3>Fruits</h3>
        <div class="items">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Apple</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Banana</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Orange</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
              <input type="checkbox" class="checkbox">
              <p>Strawberries</p>
              <p class="quantity">1</p>
              <button class="lessbutton">-</button>
              <button class="addbutton">+</button>
            </div>
            <div class="item">
              <input type="checkbox" class="checkbox">
              <p>Blueberries</p>
              <p class="quantity">1</p>
              <button class="lessbutton">-</button>
              <button class="addbutton">+</button>
            </div>
            <button class="addnew"> Add new item </button>
        </div>
    </div>

    <div class="category">
        <h3>Dairy</h3>
        <div class="items">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Milk</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Cheese</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Yogurt</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                  <input type="checkbox" class="checkbox">
                  <p>IceCream</p>
                  <p class="quantity">1</p>
                  <button class="lessbutton">-</button>
                  <button class="addbutton">+</button>
              </div>
              <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Butter </p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <button class="addnew"> Add new item </button>
        </div>

    </div>

    <div class="category">
        <h3>Meat</h3>
        <div class="items">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Chicken</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Beef</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <button class="addnew"> Add new item </button>
            <!-- Add more items as needed -->
        </div>
    </div>

    <div class="category">
        <h3>Cleaning</h3>
        <div class="items">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Dish Soap</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <div class="item">
                <input type="checkbox" class="checkbox">
                <p>Detergent</p>
                <p class="quantity">1</p>
                <button class="lessbutton">-</button>
                <button class="addbutton">+</button>
            </div>
            <button class="addnew"> Add new item </button>
            <!-- Add more items as needed -->
        </div>
    </div>
  </div>
    <!-- Add more categories as needed -->

</body>
</html>
